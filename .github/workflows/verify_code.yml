name: Build & Test
on:
  pull_request:
    branches: [ master ]

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      MAIL_PORT: ${{ secrets.MAIL_SERVER }}
      MAIL_USE_SSL: ${{ secrets.MAIL_SERVER }}
      MAIL_USERNAME: ${{ secrets.MAIL_SERVER }}
      MAIL_PASSWORD: ${{ secrets.MAIL_SERVER }}
      TWITTER_CONSUMER_KEY: ${{ secrets.MAIL_SERVER }}
      TWITTER_CONSUMER_SECRET: ${{ secrets.MAIL_SERVER }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build Docker
      run: docker-compose up --build -d

    - name: Install Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r test-requirements.txt

    - name: Run Tests
      run: python trendr/testing/test_runner.py

    - name: Destroy Docker
      run: docker-compose down -v