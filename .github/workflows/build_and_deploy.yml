name: Build & Push Docker Images
on:
  push:
    branches: [ risky-refactor ]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v1

      - name: Create react-frontend/.env
        run: |
          touch react-frontend/.env
          echo REACT_APP_API_ROOT=/api >> react-frontend/.env

      - name: Create .env/
        run: mkdir .env

      - name: Create .env_dev
        run: |
          touch .env/.env_dev
          echo DATABASE_URL=${{ secrets.DO_DATABASE_URI }} >> .env/.env_dev
          echo SQLALCHEMY_DATABASE_URI=${{ secrets.DO_DATABASE_URI }} >> .env/.env_dev
          echo CELERY_BROKER_URL=redis://redis-cluster-ip-service.default.svc.cluster.local:6379/0 >> .env/.env_dev
          echo CELERY_RESULT_BACKEND=redis://redis-cluster-ip-service.default.svc.cluster.local:6379/0 >> .env/.env_dev

      - name: Create .env_apis
        run: |
          touch .env/.env_apis
          echo TWITTER_CONSUMER_KEY=${{ secrets.TWITTER_CONSUMER_KEY }} >> .env/.env_apis
          echo TWITTER_CONSUMER_SECRET=${{ secrets.TWITTER_CONSUMER_SECRET }} >> .env/.env_apis
          echo ETHPLORER_KEY=${{ secrets.ETHPLORER_KEY }} >> .env/.env_apis
          echo FINNHUB_KEY=${{ secrets.FINNHUB_KEY }} >> .env/.env_apis

      - name: Create .env_mail_secrets
        run: |
          touch .env/.env_mail_secrets
          echo MAIL_SERVER=${{ secrets.MAIL_SERVER }} >> .env/.env_mail_secrets
          echo MAIL_PORT=${{ secrets.MAIL_PORT }} >> .env/.env_mail_secrets
          echo MAIL_USE_SSL=${{ secrets.MAIL_USE_SSL }} >> .env/.env_mail_secrets
          echo MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} >> .env/.env_mail_secrets
          echo MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} >> .env/.env_mail_secrets

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build Frontend Image
        run: docker build -t registry.digitalocean.com/trendr/frontend:latest react-frontend

      - name: Push Frontend Image to Digital Ocean Container Registry
        run: docker push registry.digitalocean.com/trendr/frontend:latest

      - name: Build Backend Image
        run: docker build -t registry.digitalocean.com/trendr/backend:latest . -f compose/local/flask/Dockerfile

      - name: Push Backend Image to Digital Ocean Container Registry
        run: docker push registry.digitalocean.com/trendr/backend:latest